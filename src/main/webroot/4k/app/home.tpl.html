            <a href="#publicmarkets" class="circlelink">Trade!</a>
            {{/ifnot}}

            <td class="home-paragraph">Place bets, track prices with our advanced realtime live betting system.
                You can go short long (back/lay). Once events finish, we help you in tracking win and loss of participating players.</td>
        </tr>
    </table>
