<template id="marketplace-tpl">
    <table
        style="width: 250px;
               display: inline-table;
               /*-webkit-border-radius: 10px;*/
               /*-moz-border-radius: 10px;*/
               /*border-radius: 10px;*/
               margin: 4px;
               padding: 8px;
               cursor: pointer;
               color: #fff;
               transition: background-color .3s;"
        data-bind="
          style: { backgroundColor: $parent.selectedMP().recordKey == $data.recordKey ? '#3299BB' : '#2F8BA9' ,
                   border: $parent.selectedMP().recordKey == $data.recordKey ? 'solid rgba(0,0,0,0.0) 2px' : 'none'
                 },
          bsttip: longDescription
        ">
        <!--onMouseOver="this.style.backgroundColor='#ddd'"-->
        <!--onMouseOut="this.style.backgroundColor='#eee'">-->
    <tr>
        <td style="width: 30px; padding: 8px;"><img align="Center" data-bind="attr: { src: 'img/'+img }" width="48" height="48"></td>
        <td align="left"><b data-bind="text: description"></b></td>
    </tr>
    </table>
</template>
