<template id="marketplace-tpl">
    <table
        style="width: 250px;
               display: inline-table;
               -webkit-border-radius: 10px;
               -moz-border-radius: 10px;
               border-radius: 10px;
               margin: 4px;
               padding: 8px;
               cursor: pointer;
               transition: background-color .3s;"
        data-bind="
          style: { backgroundColor: $parent.selectedMP().recordKey == $data.recordKey ? '#ccc' : '#eee' }
        ">
        <!--onMouseOver="this.style.backgroundColor='#ddd'"-->
        <!--onMouseOut="this.style.backgroundColor='#eee'">-->
    <tr>
        <td style="width: 30px; padding: 8px;"><img align="Center" data-bind="attr: { src: 'img/'+img }" width="48" height="48"></td>
        <td align="left"><b data-bind="text: description"></b></td>
    </tr>
    <tr>
        <td></td><td data-bind="text: longDescription"></td>
    </tr>
    <tr><td>&nbsp;</td></tr>
    </table>
</template>
