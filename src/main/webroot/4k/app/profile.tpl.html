<template id="profile">
    <div data-bind="with: profileController">
        <br>
        <b class="table-heading"><b><span data-bind="text: user"></span></b>'s profile:</b>
        <br>
        <br>
        <table style="border-spacing: 4px; border-collapse: separate;">
            <tr>
                <td valign="top">
                    <ns-upload params="{ image: 'img/user/'+model.userRecord().name+'.png', onUpload: doUpload }">
                    </ns-upload>
                    <!--<img src="img/user.png" width="128" height="128"> -->
                </td>
                <td style="padding-left: 10px; ">
                    <table cellpadding="4px">
                        <tr>
                            <td>Name:</td>
                            <td style="padding: 4px;">
                                <input class="form-control" data-bind="value: user" readonly>
                            </td>
                        </tr>
                        <tr>
                            <td>Password:</td>
                            <td style="padding: 4px;">
                                <ns-input params="
                                   placeHolder: 'Password',
                                   maxLength: 16,
                                   value: pwd,
                                   inputtype: 'password',
                                   validator: ns.validators.safenowhite(16,6)
                            ">
                                </ns-input>
                            </td>
                        </tr>
                        <tr>
                            <td style="white-space: nowrap">Confirm Password:</td>
                            <td style="padding: 4px;">
                                <ns-input params="
                                   placeHolder: 'Confirm Password',
                                   maxLength: 16,
                                   value: confirmPwd,
                                   inputtype: 'password',
                                   validator: ns.validators.safenowhite(16,6)
                                ">
                                </ns-input>
                            </td>
                        </tr>
                        <tr>
                            <td>Email:</td>
                            <td style="padding: 4px;">
                                <input class="form-control" data-bind="value: email" readonly>
                            </td>
                        </tr>
                        <tr>
                            <td>Role:</td>
                            <td style="padding: 4px;">
                                <input class="form-control" data-bind="value: urec().role[0]" readonly>
                            </td>
                        </tr>
                        <tr>
                            <td>Motto:</td>
                            <td style="padding: 4px;">
                                <textarea class="form-control" data-bind="resizableTA: true, value: motto" cols="60" maxlength="200"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" style="padding-top: 12px; padding-right: 4px;" width="200px" align="right" data-bind="text: confirmError"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td style="padding-top: 12px; padding-right: 4px;" align="right"><button class="btn btn-primary" data-bind="click: doSubmit, dependsOn:[pwd,confirmPwd]"><b>Submit</b></button></td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </div>
</template>
