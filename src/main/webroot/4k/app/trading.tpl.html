<template id="tables">
    <br>
    <br>
    <div data-bind="with: tradeController">
        <div data-bind="foreach: $parent.userMarkets">
            <span data-bind="template: { name:'marketplace-tpl' }, click: $parent.onMarketPlaceSelection">
            </span>
        </div>
        <br>

        <div data-bind="flip: selectedInstr()">
            <div>
                <div class="front">
                    <rl-grid params="table: 'Instrument',
                         subscribe: subscription,
                         columns: [ 'name', 'bidQty', 'bid', 'ask', 'askQty', 'lastPrc','lastQty' ],
                         onSelection: tableSelected,
                         width: '600px'
                        ">
                    </rl-grid>
                </div>
                <div class="back">
                    <table>
                        <tr>
                            <td colspan="3">
                                <rl-grid params="table: 'Instrument',
                                                 subscribe: instrSubscription,
                                                 columns: [ 'name', 'bidQty', 'bid', 'ask', 'askQty', 'lastPrc', 'lastQty' ],
                                                 width: '600px'
                                                 ">
                                </rl-grid>
                            </td>
                        </tr>
                        <tr>
                        </tr>
                        <tr>
                            <td valign="top" align="left">
                                <table>
                                    <tr>
                                        <td style="padding: 3px 2px; width: 70px;">
                                            <ns-input params="
                                               placeHolder: 'Price',
                                               maxLength: 5,
                                               value: buyPrc,
                                               align: 'right',
                                               validator: ns.validators.number(0.01,9.99)
                                            ">
                                            </ns-input>
                                        </td>
                                        <td style="padding: 3px 2px; width: 60px;">
                                            <ns-input params="
                                               placeHolder: 'Qty',
                                               maxLength: 3,
                                               value: buyQty,
                                               align: 'right',
                                               validator: ns.validators.int(1,999)
                                            ">
                                            </ns-input>
                                        </td>
                                        <td style="padding-left: 4px; padding-bottom: 3px; padding-top: 3px; border: none;">
                                            <button class="btn-primary btn-sm" style="border: none;"
                                                    data-bind="dependsOn: [ buyQty, buyPrc ], click: doBuy"><b>Buy</b>
                                            </button>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td colspan="3">
                                            <textarea class="form-control" placeholder="Order text" cols="30" rows="1" data-bind="value: buyText"></textarea>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td colspan="3">
                                            <span data-bind="html: buyOrderMsg"></span>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                            <td align="left" valign="top">
                                <div>
                                    <rl-grid params="
                                        table: 'Order',
                                        subscribe: orderBuySubscription,
                                        columns: [ 'limitPrice', 'qty', 'traderKey', 'text' ],
                                        sortKey: 'limitPrice',
                                        noColumns: true,
                                        noStriping: true,
                                        actions: buyActions,
                                        onAction: onTableAction
                                    ">
                                    </rl-grid>
                                </div>
                            </td>
                        </tr>
                        <!--<tr><td>&nbsp;</td></tr>-->
                        <tr>
                            <td align="right" valign="top">
                                <div>
                                    <rl-grid params="
                                        table: 'Order',
                                        subscribe: orderSellSubscription,
                                        columns: [ 'text', 'traderKey', 'qty', 'limitPrice'],
                                        sortKey: 'limitPrice',
                                        noColumns: true,
                                        noStriping: true,
                                        actions: buyActions,
                                        onAction: onTableAction
                                    ">
                                    </rl-grid>
                                </div>
                            </td>
                            <td valign="top" align="right">
                                <table>
                                    <tr>
                                        <td style="padding: 3px 2px; width: 70px;">
                                            <ns-input params="
                                               placeHolder: 'Price',
                                               maxLength: 5,
                                               value: sellPrc,
                                               align: 'right',
                                               validator: ns.validators.number(0.01,9.99)
                                            ">
                                            </ns-input>
                                        </td>
                                        <td style="padding: 3px 2px; width: 60px;">
                                            <ns-input params="
                                               placeHolder: 'Qty',
                                               maxLength: 3,
                                               value: sellQty,
                                               align: 'right',
                                               validator: ns.validators.int(1,999),
                                               width: '60px'
                                            ">
                                            </ns-input>
                                        </td>
                                        <td style="padding-left: 4px; padding-bottom: 3px; padding-top: 3px;">
                                            <button class="btn-danger btn-sm" style="border: none;" data-bind="dependsOn: [sellQty,sellPrc], click: doSell"><b>Sell</b></button>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td colspan="3">
                                            <span data-bind="html: sellOrderMsg"></span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td colspan="3">
                                            <textarea class="form-control" placeholder="Order text" cols="30" rows="1" data-bind="value: sellText"></textarea>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</template>
