<template id="users">
    <div data-bind="with: adminController">
        <br>
        <b class="table-heading">Invite people</b>
        <br>
        <br>
        <table>
            <tr>
                <td colspan="2" width="200">
                    Just type or paste email addresses separated by a space character ('&nbsp;') of people you'd like
                    to invite for participation trading your markets.
                </td>
            </tr>
            <tr>
                <td colspan="2">&nbsp;</td>
            </tr>
            <tr>
                <td colspan="2">
                    <textarea
                            class="form-control"
                            data-bind="resizableTA: true, value: emailList, valueUpdate: 'input'"
                            placeholder="x@y.com foo@bar.org"
                            maxlength="4000"
                            cols="80"
                            rows="2">
                    </textarea>
                </td>
            </tr>
            <tr>
                <td></td>
                <td style="padding-top: 8px;" align="right"><button type="button" class="btn btn-primary btn-sm" data-bind="click: onInvite, enabled: emailList().length > 0">Send Invite</button></td>
            </tr>
        </table>
        <br>
        <b>Open Invites</b>
        <br>
        <br>
        <rl-grid params="
            table: 'Invite',
            subscribe: 'it.admin==´'+$parent.userName()+'´',
            columns: [ 'email', 'timeSentString', 'mailSent' ]
            " >
        </rl-grid>

        <br>
        <br>
        <b class="table-heading">Confirmed users</b>
        <br>
        <br>
        <!--<div class='table-scrollbox' style="height:300px;">-->
            <rl-grid params="table: 'User', subscribe: 'it.adminName ==´'+$parent.userName()+'´'" >

            </rl-grid>
        <!--</div>-->
        <bR>
    </div>
</template>
