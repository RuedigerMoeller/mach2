<!DOCTYPE html>
<html>
<head lang="en">

    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" href="lookup/bootstrap/mybootstrap.css">

    <!-- dynamically computed by webserver -->

    <script src="libs.js"></script>
    <script src="templates.js"></script>
    <style>
        html, body { height: 100%;}
        a { color: #000; }

        .sellBox {
            display: inline-block;
            padding: 4px 6px;
            border-radius: 2px;
            color: #fff;
            background-color: #117;
        }

        .buyBox {
            display: inline-block;
            padding: 4px;
            border-radius: 2px;
            color: #fff;
            background-color: #711;
        }

        .sellPrice {
            color: #3299BB;
            cursor: pointer;
        }
        .sellPrice:hover { text-decoration:underline; }

        .userLink {
            color: #111;
            cursor: pointer;
        }
        .userLink:hover { text-decoration:underline; }

        .buyPrice {
            color: #711;
            cursor: pointer;
        }
        .buyPrice:hover { text-decoration:underline; }

        .price-in {
            text-align: right;
        }

        .qty-in {
            text-align: right;
        }

        .obook-buy-bg {
            /*background-color: #eee;*/
        }

        .obook-sell-bg {
            /*background-color: #eee;*/
        }

        .obook-oentry {
            background-color: #eef;
            border: solid #ccc 2px;
        }

    </style>
</head>
<body style="background-color: #E9E9E9">


<navpane-ko params="{ navModel: navs, currentView: currentView }"></navpane-ko>

<div style="padding-top: 36px;">
    <table style="width: 100%;">
        <tr style="width: 100%;">
            <td style="vertical-align: top; width: 100%; horiz-align: center;">
                <div style="padding-left: 30px; padding-top: 20px; padding-right: 30px; "
                     data-bind="template: { name: currentView(), afterRender: initView }"></div>
            </td>
        </tr>
    </table>
</div>

<script src="app.js"></script>

</body>
</html>
