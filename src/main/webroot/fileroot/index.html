<!DOCTYPE html>
<html>
<head lang="en">

    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" href="lookup/bootstrap/bootstrap.css">

    <!-- dynamically computed by webserver -->

    <script src="libs.js"></script>
    <script src="templates.js"></script>
    <style>
        html, body { height: 100%;}
        a {
            color: #000;
            transition: color .5s;
            text-decoration: none;
        }
        a:hover {
            /*color: #ddddaa; */
            text-decoration: none;
        }

        .bubble
        {
            position: relative;
            width: 295px;
            height: 120px;
            padding: 0px;
            background: #FFFFFF;
            -webkit-border-radius: 10px;
            -moz-border-radius: 10px;
            border-radius: 10px;
        }

        .home-paragraph-right
        {
            position: relative;
            width: 600px;
            /*height: 120px;*/
            padding: 26px;
            background: #e5e5e5;
            -webkit-border-radius: 10px;
            -moz-border-radius: 10px;
            border-radius: 10px;

            font-size: 20px;
            font-weight: bolder;

            text-align: center;
        }

        .home-paragraph
        {
            position: relative;
            width: 600px;
            /*height: 120px;*/
            padding: 26px;
            vertical-align: top;
            background: #e5e5e5;
            -webkit-border-radius: 10px;
            -moz-border-radius: 10px;
            border-radius: 10px;

            font-size: 20px;
            font-weight: bolder;

            text-align: center;
        }

        .home-paragraph:after
        {
            content: '';
            position: absolute;
            border-style: solid;
            border-width: 19px 18px 19px 0;
            /*border-color: transparent #FFFFFF;*/
            display: block;
            width: 0;
            z-index: 1;
            left: -18px;
            border-color: transparent #e5e5e5;
            top: 30px;
        }

        .home-paragraph-right:after
        {
            content: '';
            position: absolute;
            border-style: solid;
            border-width: 19px 0 19px 18px;
            border-color: transparent #e5e5e5;
            display: block;
            width: 0;
            z-index: 1;
            right: -18px;
            top: 30px;
        }

          /*.home-paragraph {*/
            /*width: 300px;*/
            /*background: #e5e5e5;*/
            /*padding: 12px;*/
            /*font-size: 14px;*/
            /*border: solid #ababab 2px;*/
            /*border-radius: 10px;*/
        /*}*/

        .circle4k
        {
            width:45px;
            height:45px;
            border-radius:50%;
            font-size: 30px;
            font-weight: bolder;
            color:#fff;
            text-align: center;
            line-height:43px;
            background: tomato;
        }

        .circlelink
        {
            display: block;
            width:100px;
            height:100px;
            border-radius:50%;
            font-size: 20px;
            font-weight: bolder;
            color:#fff;
            text-align: center;
            /*align-content: center;*/
            line-height:95px;
            background: #3299BB;
        }

        .circlelink-grey
        {
            display: block;
            width:65px;
            height:65px;
            border-radius:50%;
            font-size: 25px;
            font-weight: bolder;
            color:#000;
            text-align: center;
            /*align-content: center;*/
            line-height:62px;
            background: rgba(255,255,255,.6);
            transition: background-color .5s;
        }

        .circlelink-grey:hover
        {
            background: rgba(255,255,255,.8);
        }

        .sellBox {
            display: inline-block;
            padding: 4px 6px;
            border-radius: 2px;
            color: #fff;
            background-color: #FF6347;
            font-size: x-small;
            font-weight: bold;
            width: 32px;
            text-align: center;
        }

        .buyBox {
            display: inline-block;
            padding: 4px;
            border-radius: 2px;
            color: #fff;
            background-color: #3299BB;
            font-size: x-small;
            font-weight: bold;
            width: 32px;
            text-align: center;
        }

        .userLink {
            color: #111;
            cursor: pointer;
        }
        .userLink:hover { text-decoration:underline; }


        .sellPrice {
            color: #711;
        }

        .buyPrice {
            color: #3299BB;
        }

        .sellPrice-link {
            color: #711;
            cursor: pointer;
        }
        .sellPrice-link:hover { text-decoration:underline; }

        .buyPrice-link {
            color: #3299BB;
            cursor: pointer;
        }
        .buyPrice-link:hover { text-decoration:underline; }

        .price-in {
            text-align: right;
        }

        .qty-in {
            text-align: right;
        }

        .obook-buy-bg {
            min-width: 350px;
            /*background-color: #eee;*/
        }

        .obook-sell-bg {
            min-width: 350px;
            /*background-color: #eee;*/
        }

        .obook-oentry {
            background-color: #eef;
            border: solid #ccc 2px;
        }

        .table-heading {
            font-size: large;
        }

        .table-scrollbox {
            padding-right: 20px;
            border:1px solid #ccc;
            overflow:auto;
        }

        .form-cell {
            padding: 6px 2px;
        }

        .front-text {
            background: rgba(255,255,255,0.6);
            font-size: 80px;
            font-weight: bolder;
            color: rgba(0,0,0,.3);
            text-shadow: 0 0 5px rgba(0,0,0,0.8);
        }

        .front-text-sm {
            background: rgba(255,255,255,0.6);
            font-size: 30px;
            font-weight: bolder;
        }

        .mplace-box {
            border-collapse:collapse;
            border-spacing: 0;
            width: 250px;
            display: inline-table;
            border: 1px solid #cccccc;
            /*border-radius: 10px;*/
            background-color: #e3e3e3;
            margin: 4px;
            padding: 8px;
            cursor: pointer;
            color: #000;
            transition: background-color .3s;
        }

        .mplace-box:hover {
            background-color: #f5f5f5;
        }

    </style>
</head>
<body style="background-color: #FfFfFf; background-image: url('img/back.png')">

<navpane-ko params="{ navModel: navs, currentView: currentView }"></navpane-ko>
<ns-msgbox params="{ assignTo: msgBoxController }"></ns-msgbox>


<div style="padding-top: 60px; padding-left: 16px;">
    <table>
        <tr>
            <td data-bind="visible: Server.loggedIn(), style: { width: currentView() == 'home'? '300px':'300px' } " align="left" valign="top" style="wwidth: 300px;">
                <ns-chat params="{ assignTo: chatController }"></ns-chat>
            </td>
            <td style="padding-left: 10px;" align="left" valign="top" data-bind="style: { width: Server.loggedIn() ? '700px':'100%' } ">
                <div style="padding-left: 8px; padding-right: 30px; "
                    data-bind="template: { name: currentView(), afterRender: initView }">
                </div>
            </td>
            <td style="width: 30px;">
                &nbsp;
            </td>
        </tr>
    </table>
</div>
<br>

<script src="app.js"></script>

</body>
</html>
