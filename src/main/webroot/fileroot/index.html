<!DOCTYPE html>
<html>
<head lang="en">

    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" href="lookup/bootstrap/mybootstrap.css">

    <!-- dynamically computed by webserver -->

    <script src="libs.js"></script>
    <script src="templates.js"></script>
    <style>
        html, body { height: 100%;}
        a { color: #000; }

        .sellBox {
            display: inline-block;
            padding: 4px 6px;
            border-radius: 2px;
            color: #fff;
            background-color: #117;
        }

        .buyBox {
            display: inline-block;
            padding: 4px;
            border-radius: 2px;
            color: #fff;
            background-color: #711;
        }

        .userLink {
            color: #111;
            cursor: pointer;
        }
        .userLink:hover { text-decoration:underline; }


        .sellPrice {
            color: #711;
        }

        .buyPrice {
            color: #3299BB;
        }

        .sellPrice-link {
            color: #711;
            cursor: pointer;
        }
        .sellPrice-link:hover { text-decoration:underline; }

        .buyPrice-link {
            color: #3299BB;
            cursor: pointer;
        }
        .buyPrice-link:hover { text-decoration:underline; }

        .price-in {
            text-align: right;
        }

        .qty-in {
            text-align: right;
        }

        .obook-buy-bg {
            min-width: 350px;
            /*background-color: #eee;*/
        }

        .obook-sell-bg {
            min-width: 350px;
            /*background-color: #eee;*/
        }

        .obook-oentry {
            background-color: #eef;
            border: solid #ccc 2px;
        }

        .table-heading {
            font-size: large;
        }

        .table-scrollbox {
            padding-right: 50px;
            border:1px solid #ccc;
            overflow:auto;
        }

        .form-cell {
            padding: 6px 2px;
        }

    </style>
</head>
<body style="background-color: #F0F0F0">


<navpane-ko params="{ navModel: navs, currentView: currentView }"></navpane-ko>
<ns-msgbox params="{ assignTo: msgBoxController }"></ns-msgbox>
<div style="padding-top: 36px;">
    <table style="width: 100%;">
        <tr>
            <td style="vertical-align: top; horiz-align: center;width: 700px;">
                <div style="padding-left: 30px; padding-top: 20px; padding-right: 30px; "
                    data-bind="template: { name: currentView(), afterRender: initView }">
                </div>
            </td>
            <td align="left" valign="top" style="padding-top: 40px;">
                <ns-chat params="{ assignTo: chatController }"></ns-chat>
            </td>
            <td style="width: 30px;">
                &nbsp;
            </td>
        </tr>
    </table>
</div>

<script src="app.js"></script>

</body>
</html>
