<!DOCTYPE html>
<html>
<head lang="en">

    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" href="lookup/bootstrap/mybootstrap.css">
    <link rel="stylesheet" href="lookup/datatables/jquery.dataTables.css">

    <script src="libs.js"></script>
    <script src="templates.js"></script>

</head>
<body>

<div data-bind="template: 'navbar'"></div>
<br>
<br>


<div style="padding-left: 30px; padding-top: 20px;" data-bind="template: { name: currentView(), afterRender: initView }"></div>
<br>

<div data-bind="foreach: user">
    <b data-bind="text: name"></b><br>
</div>

<script>
    var rs = new RLObservableResultSet();

    var model = {
        currentView: ko.observable("home"),
        initView: function() {
            if ( window[ 'init'+model.currentView() ] )
                window[ 'init'+model.currentView() ].apply();
        },
        user: rs.list
    };
    ko.applyBindings(model);

    Server.doOnceLoggedIn( function(bool) {
        rs.subscribe("User", "true");
        rs.onSnapFin( function() {
            console.log( JSON.stringify( rs.getList() ) );
        });
    });

</script>

</body>
</html>
