<!DOCTYPE html>
<html>
<head lang="en">

    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" href="lookup/bootstrap/mybootstrap.css">
    <link rel="stylesheet" href="lookup/datatables/jquery.dataTables.css">

    <!-- dynamically computed by webserver -->

    <script src="libs.js"></script>
    <script src="templates.js"></script>
    <style>
        html, body { height: 100%;}
        a { color: #000; }
    </style>
</head>
<body>

<navpane-ko params="{ navModel: navs, currentView: currentView }"></navpane-ko>

<table style="width: 100%;">
    <tr style="width: 100%;">
        <td style="vertical-align: top; width: 100%;">
            <div style="padding-left: 30px; padding-top: 20px; padding-right: 30px; "
                 data-bind="template: { name: currentView(), afterRender: initView }"></div>
        </td>
    </tr>
</table>

<script>

    var tableRS = new RLObservableResultSet();
    var assignedMarkets = new RLObservableResultSet();
    var availableMarkets = new RLObservableResultSet();

    var model = {
        // navbar menu
        navs: ko.observableArray([
            { title: 'Home',    link:'#home',  enabled: true },
            { title: 'Market',  link:'#tables',  enabled: Server.loggedIn },
            { title: 'Admin',   link:'#admin', enabled: Server.loggedIn },
            { title: 'Showcase',link:'#show',  enabled: Server.loggedIn },
        ]),

        // admin controller
        adminController: {
            addMarketPlace: function(mp) {
                console.log('marketplace added:'+mp);
                Server.session().$instantiateMarketPlace(mp.recordKey).then(function(r,e) {
                    console.log("instantiated "+[r,e]);
                });
                availableMarkets.removeKey(mp.recordKey);
            },
            onMarketPlaceSelection: function(selectedRows) {
                console.log("adminController MP change");
                if ( selectedRows.length > 0 ) {
                    model.adminController.selectedMP(selectedRows[0])
                } else {
                    model.adminController.selectedMP({ recordKey: '' })
                }
            },
            selectedMP: ko.observable({ recordKey: '' }), // currently selected marketPlace in MP table
            selectedMPTemplate: ko.observable(null)       // currently selected template(s) from Template table
        },

        // appwide
        currentView: ko.observable("home"),
        tables: tableRS.list,
        assignedMarkets: assignedMarkets.list,
        availableMarkets: availableMarkets.list,
        userName: Server.userName,

        initView: function() {
            if ( window[ 'init'+model.currentView() ] )
                window[ 'init'+model.currentView() ].apply();
        },
        showElem: function(elem) {
            if (elem.nodeType === 1)
                $(elem).hide().fadeIn(200);
        },
        hideElem: function(elem) {
            if (elem.nodeType === 1)
                $(elem).fadeOut(200,function() { $(elem).remove();
                });
        },
        isMarketAssigned: function (marketPlaceKey) {
            // fixme: add original Id
            return assignedMarkets.containsKey( marketPlaceKey + '#' + model.userName() );
        }
    };
    ko.applyBindings(model);

    // subscribe sets on login
    Server.doOnceLoggedIn( function(bool) {
        tableRS.subscribe("SysTable", "true");
        assignedMarkets.subscribe("MarketPlace", "it.admin=='"+Server.userName()+"'").onSnapFin( function() {
            availableMarkets.subscribe("MarketPlace", "it.admin=='admin'", function(record) { return ! model.isMarketAssigned(record.recordKey) } );
        });
    });

    window.location.hash="#home";

</script>

</body>
</html>
