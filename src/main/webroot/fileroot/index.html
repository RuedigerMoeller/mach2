<!DOCTYPE html>
<html>
<head lang="en">

    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" href="lookup/bootstrap/mybootstrap.css">
    <link rel="stylesheet" href="lookup/datatables/jquery.dataTables.css">
    <!--<link rel="stylesheet" href="lookup/jqgrid/as_bootstrap.css">-->
    <!--<link rel="stylesheet" href="lookup/jqgrid/ui.jqgrid.css">-->
    <script src="libs.js"></script>
    <script src="templates.js"></script>
    <style>
        html, body { height: 100%;}
        a { color: #000; }
    </style>
</head>
<body>

<table data-bind="navdrawer" style="height: 100%;">
    <tr>
    <td class="drawer" style="vertical-align: top; width: 50px; background-color: #84f; padding: 8px; height: 100%; transition: width .3s ease-in-out;">
        <div data-bind="foreach: navs">
            <td>
            <a data-bind="attr: { href: link }">
                <b style="font-size: large;"
                   data-bind="text: title"
                   onmouseover="this.style.color='#fff'"
                   onmouseout="this.style.color='#000'"
                   style="transition: color .6s ease-in-out;"
                   >
                </b>
            </a>
            </td>
        </div>
    </td>
    </tr>
    <tr>
        <td style="vertical-align: top; ">
            <div style="padding-left: 30px; padding-top: 20px; width: 800px;" data-bind="template: { name: currentView(), afterRender: initView }"></div>
        </td>
    </tr>
</table>

<script>
    var tableRS = new RLObservableResultSet();
    var assignedMarkets = new RLObservableResultSet();

    var model = {
        navs: ko.observableArray([
            ko.observable({ title: 'Home',    link:'#home'}),
            ko.observable({ title: 'Market',  link:'#show' }),
            ko.observable({ title: 'Admin',   link:'#admin' }),
            ko.observable({ title: 'Showcase',link:'#show' }),
        ]),
        adminController: {
            onMarketPlaceSelection: function(selectedRows) {
                console.log("adminController MP change");
                if ( selectedRows.length > 0 ) {
                    model.adminController.selectedMP(selectedRows[0])
                } else {
                    model.adminController.selectedMP({ recordKey: '' })
                }
            },
            selectedMP: ko.observable({ recordKey: '' }), // currently selected marketPlace in MP table
            selectedMPTemplate: ko.observable(null)       // currently selected template(s) from Template table
        },
        currentView: ko.observable("home"),
        initView: function() {
            if ( window[ 'init'+model.currentView() ] )
                window[ 'init'+model.currentView() ].apply();
        },
        tables: tableRS.list,
        assignedMarkets: assignedMarkets,
        showElem: function(elem) {
            if (elem.nodeType === 1)
                $(elem).hide().fadeIn(200);
        },
        hideElem: function(elem) {
            if (elem.nodeType === 1)
                $(elem).fadeOut(200,function() { $(elem).remove();
                });
        },
        userName: Server.userName,
        isMarketAssigned: function (marketRec) {
            // fixme: add original Id
            assignedMarkets.containsRec(function(rec) { return rec.recordKey == marketRec.templateId });
        }
    };
    ko.applyBindings(model);

    Server.doOnceLoggedIn( function(bool) {
        tableRS.subscribe("SysTable", "true");
        assignedMarkets.subscribe("MarketPlace", "it.admin=='"+Server.userName()+"'");
    });

</script>

</body>
</html>
