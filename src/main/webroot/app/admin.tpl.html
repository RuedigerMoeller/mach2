<template id="admin">
    <div data-bind="with: adminController">

        <b>Available Marketplaces</b>
        <div data-bind="foreach: $parent.availableMarkets">
            <span data-bind="template: { name:'marketplace-tpl' }, click: $parent.addMarketPlace"
                  ></span>
        </div>
        <br>
        <br>

        <b>My Marketplaces</b>
        <br>
        <div style="padding-right: 50px;">
            <rl-grid params="table: 'MarketPlace', subscribe: 'it.admin==´'+$parent.userName()+'´', height: 100, onSelection: onMarketPlaceSelection" ></rl-grid>
        </div>
        <br>

        <b>Instruments</b>
        <br>
        <div style="padding-right: 50px;">
            <rl-grid params="table: 'Instrument', subscribe: 'it.marketPlace==´'+$data.selectedMP().recordKey+'´', height: 250" ></rl-grid>
        </div>
        <br>
    </div>
</template>
