<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <script src="templates.js"></script>
    <script src="libs.js"></script>
    <link rel="stylesheet" href="js/mybootstrap.css">

</head>
<body>

<div data-bind="template: 'navbar-template'"></div>

<br>
<br>

<div data-bind="template: currentView()"></div>

<script>
    var model = {
        currentView: ko.observable("home-template")
    };
    ko.applyBindings(model);

    $(window).on('hashchange', function() {
        console.log("change site:"+window.location.hash.substring(1));
        model.currentView(window.location.hash.substring(1)+"-template")
    });
</script>

</body>
</html>
