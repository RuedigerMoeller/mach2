<template id="input-tpl">
    <input class="form-control" style="display: inline;" data-bind="
        attr: {
            name: $data.name,
            autocomplete: $data.autocomplete,
            placeholder: $data.placeHolder(),
            size: size(),
            maxlength: maxLength(),
            type: $data.inputtype
        },
        value: value,
        valueUpdate: 'input',
        style: { backgroundColor: bgColor, width: width, textAlign: align }
    ">
</template>

<template id="msgbox-tpl">
    <div style="position: fixed; top: 10px; z-index: 1000; left: 40%;" data-bind="fadeVisible: isVisible">
        <table style="background-color: #f3fafc; border: solid #eeeebb 1px;">
            <tr>
                <td width="90%" align="center" style="padding: 4px;">
                    <span data-bind="text:msgText">
                    </span>
                </td>
                <td align="right" valign="top" data-bind="click: hideMe"><div style="color: #ddb; font-size: small; cursor: pointer; font-size: larger; padding: 4px;">&#10006;</div></td>
            </tr>
        </table>
    </div>
</template>
